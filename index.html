<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,200;1,300;1,400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Registration</title>
</head>
<body class="body">
    <section class="container">
        <div class="container__img">IMAGEM</div>
        <div class="container__form">
            <div class="title__btn">
                <h1 class="container__title">Sing Up</h1>
                <button class="btn__login">Login</button>
            </div>
            <form class="form">
                <ul class="form__list">
                    <li class="form__item">
                        <label for="frist-name">Frist Name</label>
                        <input type="text" id="frist-name" name="frist-name" class="input-item" required placeholder="Enter your frist name">
                    </li>
                    <li class="form__item">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="input-item" required placeholder="Enter your last name">
                    </li>
                    <li class="form__item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="input-item" required placeholder="Enter your email">
                    </li>
                    <li class="form__item">
                        <label for="phone">Cell Phone</label>
                        <input type="tel" id="phone" name="phone" class="input-item" required placeholder="(xx) xxxxx-xxxx">
                    </li>
                    <li class="form__item">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="input-item" required placeholder="enter your password">
                    </li>
                    <li class="form__item">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="input-item" required placeholder="confirm your password">
                    </li>
                </ul>
                <div class="gender">
                    <h5 class="gender__title">Gender</h5>
                    <ul class="gender__list">
                        <li class="gender__item">
                            <input type="radio" id="fem" name="gender">
                            <label for="fem">Feminine</label>
                        </li>
                        <li class="gender__item">
                            <input type="radio" id="masc" name="gender">
                            <label for="masc">Masculine</label>
                        </li>
                        <li class="gender__item">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Others</label>
                        </li>
                        <li class="gender__item">
                            <input type="radio" id="pre-not" name="gender">
                            <label for="pre-not">Prefer not to say</label>
                        </li>
                    </ul>

                    <input type="submit" value="Continue" class="form__submit">
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
